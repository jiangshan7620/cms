<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
<script>$(document).ready(function(c) {
	$('.close').on('click', function(c){
		$('.login-form').fadeOut('slow', function(c){
	  		$('.login-form').remove();
		});
	});	  
});
</script>
 <!--SIGN UP-->
 <h1 style="font-family:'方正华隶简体'; color: #0e4277;">管理员登陆</h1>
<div class="login-form">
	<div class="close"> </div>
		<div class="head-info">
			<label class="lbl-1"> </label>
			<label class="lbl-2"> </label>
			<label class="lbl-3"> </label>
		</div>
			<div class="clear"> </div>
	<div class="avtar">
		<img src="images/avtar.png" />
	</div>
			<form action="manage/Admin_Login" method="post">
			<input type="text" class="text"
				value="admin"
				name="userName" onfocus="this.value = '';"
				onblur="if (this.value == '') {this.value = 'admin';}">
			<div class="key">
					<input type="password" value="admin" name="userPwd" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'admin';}">
						</div>
					<input type="checkbox" class="text" name="save" value="1" /><i style="color:#9199aa;">一周内免登陆</i>	
					<div class="signin">
						<input type="submit" value="Login" >
					</div>	
			</form>
</div>
